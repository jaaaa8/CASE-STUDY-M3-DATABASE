<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTT Bookstore Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        .nav-tabs .nav-link.active {
            border-bottom: 3px solid #dc3545;
            color: #dc3545;
            font-weight: 500;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #dc3545;
        }
        .btn-red {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-red:hover {
            background-color: #b02a37;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                Đăng nhập
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">
                Đăng ký
            </button>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại/Email</label>
                    <input type="text" class="form-control" placeholder="Nhập số điện thoại hoặc email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                    <div class="form-text text-end"><a href="#">Quên mật khẩu?</a></div>
                </div>
                <button type="submit" class="btn btn-red w-100">Đăng nhập</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
            <form>
                <div class="mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" placeholder="Nhập họ và tên">
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại/Email</label>
                    <input type="text" class="form-control" placeholder="Nhập số điện thoại hoặc email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>
                <button type="submit" class="btn btn-red w-100">Đăng ký</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
